<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>02 variable</title>
    <script>
        num1 = 5
        var num2 = 6
        let num3 = 7
        const num4 = 8
    </script>
</head>
<body>
    <script>
        document.write(num1+'<br>')
        document.write(num2+'<br>')
        document.write(num3+'<br>')
        document.write(num4+'<br>')
        num1=55
        num2=66
        num3=77
   
        document.write(num1+'<br>')
        document.write(num2+'<br>')
        document.write(num3+'<br>')
      
    </script>
</body>
</html>
