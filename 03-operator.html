<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Operator</title>
</head>
<script>
    //let n1 =7
    //let n2 =8
    //let n3 =9
    let n1 =7, n2=8 ,n3=9
</script>
<body>
    <p id ="output1"></p>
    <p id ="output2"></p>
    <p id ="output3"></p>
    <p id ="output4"><script>document.write('hello')</script></p>
    <p id ="output5"></p>
    <p id ="output6"></p>
    <p id ="output7"></p>
    <p id ="output8"></p>
    <script>
        document.getElementById('output1').innerHTML=n1
        document.getElementById('output2').innerHTML=n2
        document.getElementById('output3').innerHTML=n3
        document.getElementById('output5').innerHTML=n1+n2
        document.getElementById('output6').innerHTML=n3+=1  
        document.getElementById('output7').innerHTML=(n1==n2)
        document.getElementById('output8').innerHTML=(n1=++n2)
        </script>

</body>
</html>
