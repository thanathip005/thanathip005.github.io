<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('head').load('head.html')
            $('#bodys').load('body.html')
            $('#foots').load('foot.html')
          
        })
    </script>
    <title>Page1</title>

</head>

<body>
    <div id="bodys"></div>

    <div class="container d-flex flex-wrap justify-content-center gap-5 mt-5">
        <!-- <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 80px;">     -->
        <div class="card" style="width: 50rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDAogGVznCZqHQ7lVZnJdkigp_c2jCDSeeaQ&s&quot;
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Student System</h5>
                <p class="card-text">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="sid" placeholder="">
                    <label>Student ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sname" placeholder="">
                    <label>Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose Department</option>
                        <option value="1">ช่างกลโรงงาน</option>
                        <option value="2">ช่างยนต์</option>
                        <option value="3">เทคโนโลยีสารสนเทศ</option>
                    </select>
                </div>

                </p>
                <button type="submit" class="btn btn-primary w-25">Submit</button>
                <button type="reset" class="btn btn-warning w-25">Reset</button>
            </div>
        </div>
    </div>

    <div id="foots"></div>
</body>

</html>
