<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          onclick="clearinput()"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="user" id="user" class="form-control" placeholder />
          <label for="user">Username</label>
        </div>
        <div class="form-floating">
          <input type="pass" id="pass" class="form-control" placeholder />
          <label for="pass">Password</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearinput()">
          Close
        </button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="check_login()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<script>

  //let user = 'non'
  //let pass = '1234'
    if(sessionStorage.getItem('user') != null){
          document.getElementById('log_info').innerHTML = 
          'ผู้ใช้ชื่อ'+ sessionStorage.getItem('user') + 'กำลังใช้งาน '

          document.getElementById('btn_login').style.display = 'none'
        
        }else{
          document.getElementById('btn_logout').style.display = 'none'
        }

  function check_login() {
    if (
      document.getElementById("user").value != null &&
      document.getElementById("pass").value
    ) {
      if (
        document.getElementById("user").value == localStorage.getItem("user") &&
        document.getElementById("pass").value == localStorage.getItem("pass")
      ) {
        sessionStorage.setItem("user", document.getElementById("user").value)

        document.getElementById('log_info').innerHTML = 
          'ผู้ใช้ชื่อ'+ sessionStorage.getItem('user') + 'กำลังใช้งาน '


        alert("Login OK");
        document.getElementById('btn_login').style.display = 'none'
        document.getElementById('btn_logout').style.display = 'block'
      } else {
        alert("Login Failed");
      }
      clearinput();
      // document.getElementById('user').value = null
      // document.getElementById('pass').value = null
    }
  }

  function clearinput() {
    document.getElementById("user").value = null;
    document.getElementById("pass").value = null;
  }

  function check_logout() {
    sessionStorage.removeItem('user')
    // location.href = 'index.html'
    document.getElementById('log_info').innerHTML = ''
    document.getElementById('btn_login').style.display = 'block'
    document.getElementById('btn_logout').style.display = 'none'
  }
</script>
